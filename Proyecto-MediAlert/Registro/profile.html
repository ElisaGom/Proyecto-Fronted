<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - MediAlert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h2>Bienvenido a tu Perfil</h2>
            <div class="profile-info" id="profile-info">
            </div>
            <a href="#" onclick="logout()" class="logout-btn">Cerrar Sesión</a>
            <p> <link rel="stylesheet" href="/Registro/Calendario/Calendar.html"> Calendario</p>
            <p class="register-link">Bienvenido<a href="/Registro/Calendario/Calendar.html">Click para ver tu perfil</a></p>

            
        </div>
    </div>

    <script>
        function showUserInfo() {
            var userInfo = sessionStorage.getItem('userInfo');
            if (userInfo) {
                userInfo = JSON.parse(userInfo);
                var profileInfoElement = document.getElementById('profile-info');
                profileInfoElement.innerHTML = `
                    <p><strong>Nombre de Usuario:</strong> ${userInfo.username}</p>
                    <p><strong>Email:</strong> ${userInfo.email}</p>
                    <!-- Puedes agregar más información aquí -->
                `;
            }
        }

        function logout() {
            sessionStorage.removeItem('userInfo');
            window.location.href = 'index.html';
        }
        showUserInfo();
    </script>
</body>
</html>
